{% extends 'base.html' %}

{% block title %}
Sign Up !
{% endblock title %}

{% block content %}
{% if error %}
<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Attention!</strong> {{ error }} <strong>Please Try again!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
{% endif %}
<h1 class="text-center">Sign Up !</h1>
<div class="container col-md-4 mt-4 " style="height: 500px;">
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputname" class="col-sm-4 col-form-label">User Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control border-success" id="inputname" name="username" placeholder="Enter User Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword1" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control border-success" id="inputPassword1" name="password1" placeholder="*******">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control border-success" id="inputPassword2" name="password2" placeholder="*******">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
